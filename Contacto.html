<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulario de contacto</title>
   </head>
   <body>
      
    <header>

    <h1>Contacto</h1>

     <h2>Por favor, complete sus datos de contacto</h2>

    </header>
    
    <hr />

    <p>Verificá que los datos ingresados sean correctos, para que podamos 
      entrar en contacto lo antes posible.
    </p>

    <form>

    <div>
      <label for="nombre"></label>
      <input type="text" name="Nombre" placeholder="Nombre" />
    </div>

    <div>
      <label for="apellido" ></label>
      <input type="text" name="apellido" placeholder="Apellido"/>
    </div>

    <div>
      <label for="Edad"></label>
      <input type="number" name="Edad" placeholder="Edad"/>
    </div>

    <div>
      <label for="email"></label>
      <input type="email" name="email" placeholder="Email" />
    </div>

    <div>
      <label for="motivo de contacto"></label>
      <input type="text" name="motivo de contacto" placeholder="Motivo de contacto" />
    </div>

    <div>
      <label for="¿acepta términos?">¿Acepta términos?</label>
      <input type="checkbox" name="¿acepta términos?"/>
    </div>

    <button>Enviar</button> 

    </form>

   </body>
</html>
